version: '2.1'
services:
    acceptance:
        image: testing
        networks:
            - mender
        volumes:
            - "${TESTS_DIR}:/testing"
        depends_on:
            - mender-inventory
    mender-inventory:
            # built/tagged locally and only used for testing
            image: mendersoftware/inventory:prtest
            volumes:
                - "${TESTS_DIR}:/testing"
